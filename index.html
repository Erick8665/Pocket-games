<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogos Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game {
      background-color: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jogos Online</h1>
  </header>
  <div class="game-grid">
    <div class="game">
      <h3>Snake</h3>
      <iframe src="https://gamefiles.alwaysdata.net/snake/" title="Snake"></iframe>
    </div>
    <div class="game">
      <h3>Tetris</h3>
      <iframe src="https://gamefiles.alwaysdata.net/tetris/" title="Tetris"></iframe>
    </div>
    <div class="game">
      <h3>2048</h3>
      <iframe src="https://gamefiles.alwaysdata.net/2048/" title="2048"></iframe>
    </div>
  </div>
</body>
</html>
